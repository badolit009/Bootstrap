<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>'
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="Content/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container margintop">
        <form role="form">
            <div class="form-group">
                <label for="userName"><span class="glyphicon glyphicon-user"></span>User Name</label>
                <input type="email" class="form-control" id="userName" placeholder="User Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"><span class="glyphicon glyphicon-envelope"></span>Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <img src="img/img-asp-net.jpg" class="img-circle" alt="Responsive image">
    </div>

    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>

</html>
